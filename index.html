<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>UkuHo</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        UkuCho

        Ukulele Chords

          <option></option>

          <option>maj7</option>

          <option>m9</option>

      </div>
      <br />

      <div class="safezone" id="safezone">
