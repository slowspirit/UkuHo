<!DOCTYPE html>
<html lang="en">

<head>
    <title>UkuHo</title>
    <link rel="stylesheet" type="text/css" href="uikit.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="container">
        <div class="app">
            <div class="menu">
                UkuCho
                <br />
                Ukulele Chords
                <div class="select-group">
                    <select class="uk-select" id="list_of_chords1">
                        <option></option>
                        <option>C</option>
                        <option>Db</option>
                        <option>D</option>
                        <option>Eb</option>
                        <option>E</option>
                        <option>F</option>
                        <option>Gb</option>
                        <option>G</option>
                        <option>Ab</option>
                        <option>A</option>
                        <option>Bb</option>
                        <option>B</option>
                    </select>
                    <select class="uk-select" id="list_of_chords2">
                        <option></option>
                        <option>m</option>
                        <option>sus2</option>
                        <option>sus4</option>
                        <option>6</option>
                        <option>m6</option>
                        <option>7</option>
                        <option>m7</option>
                        <option>maj7</option>
                        <option>7sus4</option>
                        <option>9</option>
                        <option>m9</option>
                        <option>aug</option>
                        <option>dim</option>
                    </select>
                </div>
                <button class="uk-button uk-button-primary selectBtn">Select</button>
            </div>
            <div class="showplace" id="showplace">
                <div class="showedChord" id="showedChord">Please, choose the chord</div>
                <div class="buttons-group">
                    <button class="uk-button uk-button-primary hideBtn" disabled>Hide</button>
                    <button class="uk-button uk-button-secondary copyBtn" disabled>Copy</button>
                </div>
            </div>
            <!-- 
            <br /> -->

            <div class="safezone" id="safezone">
                <div class="showedChord" id="showedChord"></div>
            </div>
        </div>
    </div>
    <script src="uikit.min.js"></script>
    <script src="main.js"></script>
    <script src="chords.js"></script>
</body>

</html>
